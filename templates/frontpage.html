* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-family: arial, sans-serif;
  text-transform: capitalize;
}

.container {
  margin: auto;
  max-width: 1200px;
}

header {
  position: fixed;
  top: 0;
  width: 100%;
  text-align: center;
  background-color: rgb(250, 250, 250);
  box-shadow: 0 1px 8px rgb(180, 180, 180);
  user-select: none;
}

header nav > ul {
  list-style: none;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
}

header nav > ul > li {
  width: 100%;
  padding: 1rem;
}

header nav > ul > li > a {
  text-decoration: none;
  color: rgba(10, 10, 10, 0.5);
}

header nav > ul > li > a:hover {
  color: rgb(10, 10, 10);
}

header nav > ul > li:nth-child(4) > a {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-weight: bold;
}

header nav > ul > li:nth-child(4) > a > span {
  width: max-content;
}

header nav > ul > li:nth-child(4) > a > span:first-child {
  color: rgb(55, 55, 255);
  font-size: 1.5rem;
}

header nav > ul > li:nth-child(4) > a > span:last-child {
  color: rgba(10, 10, 10, 0.66);
  font-size: 0.9rem;
}

header input,
header label {
  display: none;
}

@media screen and (max-width: 768px) {
  header nav {
    position: relative;
  }
  header nav > label {
    display: flex;
    width: 50px;
    height: 50px;
    border: 1px solid #3339;
    cursor: pointer;
    flex-direction: column;
    justify-content: space-evenly;
    position: absolute;
    right: 10px;
    top: 10px;
  }

  header label span {
    width: 100%;
    height: 5px;
    background: black;
  }

  header nav > ul {
    flex-direction: column;
  }

  header nav > ul > li:nth-child(4) {
    order: -1;
  }

  header nav > ul > li:not(:nth-child(4)) {
    display: none;
  }

  header nav > input:checked ~ ul > li {
    display: block;
  }
}
